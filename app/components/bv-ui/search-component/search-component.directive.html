<select
    ng-repeat="select in searchComponentControllerVm.types"
    type="{{select}}"
    ng-options="local.id as local.name for local in searchComponentControllerVm.locationData['{{select}}']"
    ng-model="local"
    ng-change="searchComponentControllerVm.selectChanged(select, local)">
    <option style="display:none" value="">select a region</option>
</select>
