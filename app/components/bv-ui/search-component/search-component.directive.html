<select
    ng-repeat="type in searchComponentControllerVm.types"
    type="{{type}}"
    ng-options="local.id as local.name for local in searchComponentControllerVm.locationData['{{type}}']"
    ng-model="local"
    ng-change="searchComponentControllerVm.selectChanged(type, local)">
    <option style="display:none" value="">select a region</option>
</select>
